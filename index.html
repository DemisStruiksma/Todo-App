<!DOCTYPE html>

<head>
    <title>To Do</title>
    <link rel="stylesheet" href="dist/css/tailwind.css">
    <script src="src/scripts/todo.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>To do:</h1>
        <form class="add-todos">
            <input type="text" name="item" placeholder="Fill in your todos here" required>
            <input type="submit" value="+ Add Item">
            <button class="checkButton checkAllBtn" title="Check all items">Check all</button>
            <button class="checkButton uncheckAllBtn" title="Uncheck all items">Uncheck All</button>
            <button class="checkButton deleteAllBtn" title="Delete all items">Delete All</button>
        </form>

        <ul class="todo-list">
            <li>Loading Todos...</li>
        </ul>

    </div>
</body>
